    #    environment:
    #        - PGID=1000
    #        - PUID=1000
    
    torrentmonitor:
        image: nawa/torrentmonitor
        container_name: torrentmonitor
        hostname: torrentmonitor
        volumes:
            - /docker/torrentmonitor:/data/htdocs/db
            - /media/nas/Transmission/Completed:/data/htdocs/torrents
            - /media/nas/Video:/media/Video
            - /media/nas/Music:/media/Music
        ports:
            - 9080:80/tcp
        restart: always
        links:
            - transmission
        environment:
            - CRON_TIMEOUT="0 * * * *"
            - PHP_TIMEZONE="Europe/Minsk"
            - PHP_MEMORY_LIMIT="512M"
            - TZ=Europe/Minsk      

    openhab:
        image: openhab/openhab:2.1.0-amd64-alpine
        container_name: openhab
        volumes:
            - /etc/localtime:/etc/localtime:ro
            - /etc/timezone:/etc/timezone:ro
            - /docker/openhab/conf:/openhab/conf
            - /docker/openhab/userdata:/openhab/userdata
            - /docker/openhab/addons:/openhab/addons
            - /docker/openhab/.java:/openhab/.java
        network_mode: "host"
        restart: always
        devices:
            - "/dev/ttyUSB0:/dev/ttyUSB0"
        environment:
            - PGID=997
            - PUID=998
            - OPENHAB_HTTP_PORT=7080
            - OPENHAB_HTTPS_PORT=7443
            
            
            
            
